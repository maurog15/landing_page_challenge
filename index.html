<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <div class="main"> 
      <div class="header">
        <img src="images/logo.svg" alt="Huddle logo">
      </div>
      <div class="content">
        <section class="left-container">
          <img src="images/illustration-mockups.svg" alt="Illustration mockups">
        </section>
        <section class="right-container">
          <h1>Build The Community <br>Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have <br>a voice, but so does your audience. 
          Create connections with<br> your users as you engage in genuine discussion.</p>
        <a href="#" title=" Register"><button>Register</button></a>
        </section>
      </div>
    </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/maurog15/landing_page_challenge">maurog15</a>.
    </p>
  </footer>

</html>
